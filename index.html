    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Custom Cursor */
        .custom-cursor {
            cursor: url('./assets/cursor-removebg-preview.png'), auto !important;
        }

        .fullscreen-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .area-overlay {
            position: absolute;
            /* border: 2px solid red; */
            pointer-events: none;
            z-index: 1000;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(197, 255, 255);
            background-color: rgba(197, 255, 255, 0.98);
            animation: zoomIn 0.5s forwards;
        }

        .modal-content {
            /* background-color: #c5fefe; */
            background-image: url(./assets/laptop-frame.png);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 15% auto;
            padding: 20px;
            /* border: 1px solid #888; */
            width: 30%;
            transform: scale(0);
            animation: zoomInContent 0.5s forwards;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomInContent {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes zoomOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes zoomOutContent {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(0);
            }
        }

        .modal.closing {
            animation: zoomOut 0.5s forwards;
        }

        .modal-content.closing {
            animation: zoomOutContent 0.5s forwards;
        }

        .close {
            color: #000;
            float: right;
            font-size: 48px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            #desktop-image {
                display: block;
            }
        }

        @media (max-width: 767px) {
            #mobile-image {
                display: block;
            }
        }

        #music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #music-controls img {
            width: 50px;
            height: 50px;
        }

        .icons {
            display: grid;
            grid-template-columns: 1fr;
            padding: 5px;
        }

        .icons img {
            margin-bottom: 30px;
            width: 65px;
        }

        @media screen and (max-width: 600px) {

            .icons img {
                margin-bottom: 15px;
                width: 20.5px;
            }
        }
    </style>
</head>

    <script>
        function resizeImageMap() {
            var img;
            var area;
            var originalWidth;
            var originalHeight;

            if (window.innerWidth >= 768) {
                img = document.getElementById('desktop-image');
                area = document.getElementById('desktop-clickable-area');
                originalWidth = 800; // Original width of your desktop image
                originalHeight = 600; // Original height of your desktop image
            } else {
                img = document.getElementById('mobile-image');
                area = document.getElementById('mobile-clickable-area');
                originalWidth = 400; // Original width of your mobile image
                originalHeight = 300; // Original height of your mobile image
            }

            var scaleX = window.innerWidth / originalWidth;
            var scaleY = window.innerHeight / originalHeight;

            var coords = area.getAttribute('coords').split(',');
            var x1 = Math.round(coords[0] * scaleX);
            var y1 = Math.round(coords[1] * scaleY);
            var x2 = Math.round(coords[2] * scaleX);
            var y2 = Math.round(coords[3] * scaleY);

            // Adjust area coords
            area.setAttribute('coords', [x1, y1, x2, y2].join(','));

            // Create or update the overlay
            var overlayContainer = document.getElementById('overlay-container');
            overlayContainer.innerHTML = ''; // Clear previous overlays
            var overlay = document.createElement('div');
            overlay.className = 'area-overlay';
            overlay.style.left = x1 + 'px';
            overlay.style.top = y1 + 'px';
            overlay.style.width = (x2 - x1) + 'px';
            overlay.style.height = (y2 - y1) + 'px';
            overlayContainer.appendChild(overlay);
        }

        function showModal() {
            var modal = document.getElementById("myModal");
            var content = document.querySelector(".modal-content");
            modal.style.display = "block";
            content.classList.remove("closing");

            var span = document.getElementsByClassName("close")[0];

            span.onclick = function () {
                closeModal();
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    closeModal();
                }
            }
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            var content = document.querySelector(".modal-content");
            content.classList.add("closing");
            modal.classList.add("closing");

            modal.addEventListener('animationend', function () {
                if (modal.classList.contains("closing")) {
                    modal.style.display = "none";
                    modal.classList.remove("closing");
                    content.classList.remove("closing");
                }
            }, { once: true });
        }

        document.getElementById('desktop-clickable-area').onclick = showModal;
        document.getElementById('mobile-clickable-area').onclick = showModal;


        document.getElementById('desktop-clickable-area').onclick = showModal;
        document.getElementById('mobile-clickable-area').onclick = showModal;

        window.onload = resizeImageMap;
        window.onresize = resizeImageMap;
    </script>

    <script>
        const backgroundMusic = document.getElementById('background-music');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');

        function toggleMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playButton.style.display = 'none';
                pauseButton.style.display = 'block';
            } else {
                backgroundMusic.pause();
                playButton.style.display = 'block';
                pauseButton.style.display = 'none';
            }
        }

    </script>
